
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Coffee Shop</title>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="font-poppins">
    <header class="bg-brown-800 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Contact Us</h1>
            <nav class="mt-4">
                <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="text-white hover:underline mr-6">Home</a>
                <a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;" class="text-white hover:underline mr-6">About Us</a>
                <a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;" class="text-white hover:underline">Contact</a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-none mt-10">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6">Get In Touch</h2>
            <p class="text-lg mb-4">We would love to hear from you!</p>
            <img src="https://images.unsplash.com/photo-1555944064-01fd7e6bc1f8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHwzfHxhJTIwc21pbGluZyUyMGJhcmlzdGElMjBhdCUyMHRoZSUyMGNvZmZlZSUyMHNob3B8ZW58MHwwfHx8MTc1NTg3Nzc5M3ww&ixlib=rb-4.1.0&q=80&w=1080" alt="Contact Us" class="mx-auto mb-4 w-full max-w-lg rounded-lg shadow-lg">
            <form class="mt-6">
                <input type="text" placeholder="Your Name" class="border-b-2 border-brown-800 mb-4 w-3/4 mx-auto p-2">
                <input type="email" placeholder="Your Email" class="border-b-2 border-brown-800 mb-4 w-3/4 mx-auto p-2">
                <textarea placeholder="Your Message" class="border-b-2 border-brown-800 mb-4 w-3/4 mx-auto p-2 h-32"></textarea>
                <button type="submit" class="bg-brown-800 text-white py-2 px-4 rounded hover:bg-brown-600 transition duration-300">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="bg-brown-800 text-white mt-10 py-4 text-center">
        <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
